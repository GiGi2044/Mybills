<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption' rel='stylesheet' type='text/css'>
  <style>
*
{
  font-family: 'PT Sans Caption', sans-serif, 'arial', 'Times New Roman';
}
.CONTAINER-ERROR-404{
  display: flex;
  justify-content: center;
  gap: 5%;
}

.container-floud h2{
  display: flex;
  justify-content: center;
}

.container-floud{
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  width: 100%;
  background: #fff;
}

.digit{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 120px;
  height: 120px;
  margin: 0 10px;
  background: #659DBD;
  color:#fff;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  font-size: 90px;
}

.clip{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 140px;
}

.h1{
  font-size: 50px;
  color: #A2A2A2;
  text-align: center;
}


    </style>
</head>


<body>

        <!-- Error Page -->
            <div class="error">
                <div class="container-floud">
                      <div class="CONTAINER-ERROR-404">
                          <div class="clip"><div class="shadow"><span class="digit thirdDigit">4</span></div></div>
                          <div class="clip"><div class="shadow"><span class="digit secondDigit">0</span></div></div>
                          <div class="clip"><div class="shadow"><span class="digit firstDigit">4</span></div></div>
                      </div>
                      <h2 class="h1">Sorry! Page not found</h2>
                      <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable. <a href="/" class="btn btn-primary">Return to homepage</a></p>
                </div>
            </div>
        <!-- Error Page -->
</body>
</html>
